<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>

    <title>Bank Account</title>
</head>
<body>
    <header>
        <h1>My Bank Account</h1>
    </header>

    <h2>Current Balance: <span class="js-balance">Nothing</span></h2>

    <div>
        <h3>Make a Deposit</h3>
        <input type="number" id="deposit" placeholder="Enter Deposit Amount" class="js-field-deposit" />
        <button class="js-btn-deposit">Submit Deposit</button>
    </div>

    <div>
        <h3>Make a Withdrawal</h3>
        <input type="number" id="withdrawal" placeholder="Enter Withdrawal Amount" class="js-field-withdraw" />
        <button class="js-btn-withdraw">Submit Withdrawal</button>
    </div>
    
</body>
</html>
